version: '2'
services:
    path-reader-writer:
        build: .
        command:
            - --write
            - --read
            - --write
            - --read
            - --path=/tmp/trash.blob
            - --amount-write=25.165.824
            - --chunk=2.097.152
            - --clean-up
            - --number-of-laps=2
